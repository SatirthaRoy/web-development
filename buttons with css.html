<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttons</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: medium;
      
    }

    p {
      margin: 20px 10px;
    }

    button {
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin: 5px;
      padding: 12px;
      cursor: pointer;
    }

    .toogled {
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
  <p>
    <button class="js-Gaming" onclick="toogleButton('.js-Gaming')">Gaming</button>
    <button class="js-Music" onclick="toogleButton('.js-Music')">Music</button>
    <button class="js-Tech" onclick="toogleButton('.js-Tech')">Tech</button>
  </p>
  
  
  <script>
    function toogleButton (c) {
      let butt = document.querySelector(c);
      butt.classList.contains('toogled') ? butt.classList.remove('toogled') : butt.classList.add('toogled');
    }
  </script>
</body>
</html>
