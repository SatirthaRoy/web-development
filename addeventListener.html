<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event Listener</title>
</head>
<body>
  <button>click</button>

  <script>
    const button = document.querySelector('button'); // addEventListener lets us run multiple functions on an event

    const eventFun = ()=> {
      console.log('clicking');
    };

    button.addEventListener('click',eventFun); // used to add event listener

    button.removeEventListener('click', eventFun); // used to remove event listener

    button.addEventListener('click', ()=> {
      console.log('fucking clicking bitch');
    });

    const funwithParam = (param) => {
      console.log(param);
    };

    button.addEventListener('click',()=> {  // this way we can pass parameter to addeventlistener
      funwithParam('clicking with parameter');
    })
  </script>
</body>
</html>
