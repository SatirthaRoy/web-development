<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTIme out exercises</title>
</head>
<body>
  <button class = 'finished' onclick="finished()">start</button>
  <button class="add" onclick="addtocart()">Add to cart</button>
  <p></p>

  <script>
    let finish;
    let add;

    function finished() {
      finish = setTimeout(() => {
      document.querySelector('.finished').innerHTML = 'Finished';
      }, 1000);
      
      document.querySelector('.finished').innerHTML = 'loading...';
    }

    function addtocart() {
      document.querySelector('p').innerHTML = 'added';
      clearTimeout(add);
      add = setTimeout(() => {
        document.querySelector('p').innerHTML = '';
      }, 2000);
    }

  </script>
</body>
</html>
