<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping</title>

  <style>
    body{
      font-family: Arial;
      font-size: medium;
    }

    input {
      font-size: medium;
      width: 208px;
      padding: 10px;
    }

    button {
      font-size: medium;
      color: white;
      border: none;
      padding: 12px 15px;
      background-color: green;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Amazon shipping calculator</h2>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input type="text" placeholder="Cost of orders" onkeydown="calculateOnKeyDown(event)">
  <button onclick="calculate()">Calculate</button>
  <p class="js-money"></p>


  <script>

    function calculateOnKeyDown (event) {
      event.key == `Enter` && calculate();
    }

    function calculate () {
      let value = Number(document.querySelector('input').value);
      if(value < 40 && value >= 0) {
        value = value * 100 + 10 * 100;
        value = value/100;
      }

      if(value < 0) {
        document.querySelector('.js-money').classList.add('error');
        document.querySelector('.js-money').innerHTML = 'Error: cost cannont be less than $0';
      } else {
        document.querySelector('.js-money').classList.remove('error');
        document.querySelector('.js-money').innerHTML = '$'+value;
      }
    }
  </script>
</body>
</html>
