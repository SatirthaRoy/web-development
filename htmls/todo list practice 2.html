<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tood list practice 2</title>

  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .todo{
      font-family: Arial, Helvetica, sans-serif;
      font-size: medium;
    }
  </style>
</head>
<body>
  <h1>Todo List Practice 2</h1>
  <input type="text" placeholder="todo name" onkeydown="keydown(event)" class="todo">
  <button onclick="addtoarr()" class="todo">Add</button>
  <div>

  </div>
  
  <script>
    let arr = [];
    function addtoarr () {
      arr.push(document.querySelector('input').value);
      document.querySelector('input').value = '';
      console.log(arr);
      addtodo();
    }

    function keydown (event) {
      event.key == 'Enter' && addtoarr();
    }

    function addtodo () {
      document.querySelector('div').innerHTML = '';
      arr.forEach(element => {
        let pTag = document.createElement('p');
        pTag.innerText = element;
        document.querySelector('div').append(pTag);
      });
    }
  </script>
</body>
</html>
