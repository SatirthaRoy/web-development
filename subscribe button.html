<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe</title>
</head>
<body>
  <h3>Youtube Subscribe Button</h3>
  <button onclick="subscribe()">subscribe</button>

  <script>
    let clicked = false;
    function subscribe() {
      
      if(clicked) {
        document.body.querySelector('button').innerHTML = 'subscribe';
        clicked = false;
      } else {
        document.body.querySelector('button').innerHTML = 'subscribed';
        clicked = true;
      }
    }
  </script>
</body>
</html>
