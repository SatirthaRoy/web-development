<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>

  <style>
    button {
      height: 24px;
      background-color: aliceblue;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <p>Cart Quantity</p>
  <button onclick="showQuantity()">Show quantity</button>
  <p>
    <button onclick="addToCart(1)">Add to cart</button>
    <button onclick="addToCart(2)">+2</button>
    <button onclick="addToCart(3)">+3</button>
  </p>
  
  <p>
    <button onclick="RemoveFromCart(1)">Remove from cart</button>
    <button onclick="RemoveFromCart(2)">-2</button>
    <button onclick="RemoveFromCart(3)">-3</button>
  </p>
  
  <button onclick="resetCart()">Reset cart</button>

  <script>
    let quantity = 0;
    let validityForIncrease = true;
    let validityForDecrease = true;

  

    function addToCart(x) {
      quantity += x;
      CheckValidQuantity();
      if(!validityForIncrease) {
        quantity -= x;
      }
      showQuantity();
    }

    function RemoveFromCart(x){
      quantity -= x;
      CheckValidQuantity();
      if(!validityForDecrease) {
        quantity += x;
      }
      showQuantity();
    }

    function showQuantity () {
      console.log('quantity = ' + quantity);
    }

    function resetCart() {
      quantity = 0;
      console.log('cart was reset');
    }

    function CheckValidQuantity () {
      validityForIncrease = quantity > 10 ? false : true;
      validityForDecrease = quantity < 0 ? false : true;
      validityForIncrease || alert('Cart is full');
      validityForDecrease || alert('Not enough items in the cart.');
    }

  </script>
</body>
</html>
