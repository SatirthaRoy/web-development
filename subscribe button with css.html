<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe</title>

  <style>
    .subscribe-button {
      font-family: Arial;
      border: none;
      border-radius: 50px;
      background-color: black;
      color: white;
      padding: 10px;
      padding-left: 15px;
      padding-right: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .is-clicked{
      background-color: rgb(240, 240, 240);
      color: black;
    }
  </style>
</head>
<body>
  <h3>Youtube Subscribe Button</h3>
  <button class="subscribe-button" onclick="subscribe()">Subscribe</button>

  <script>
    let clicked = false;
    function subscribe() {
      
      if(clicked) {
        document.body.querySelector('button').innerHTML = 'Subscribe';
        document.body.querySelector('button').classList.remove('is-clicked');
        clicked = false;
      } else {
        document.body.querySelector('button').innerHTML = 'Subscribed';
        document.body.querySelector('button').classList.add('is-clicked');
        clicked = true;
      }
    }
  </script>
</body>
</html>
