<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onkeyup</title>
</head>
<body>
  <input type="text" onkeyup="updateHtml()">
  <p></p>
  

  <script>
    function updateHtml() {
      document.querySelector('p').innerText = document.querySelector('input').value;
    }
  </script>
</body>
</html>
